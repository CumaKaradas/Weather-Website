<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 id="app-title">Weather App</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="weather-form">
                    <input type="text" id="city" placeholder="Enter city name" required>
                    <button type="submit" id="get-weather-btn">
                        <i class="fas fa-search"></i> Get Weather
                    </button>
                </form>
                <button id="location-btn">
                    <i class="fas fa-location-arrow"></i> Get Weather for My Location
                </button>
            </div>
            <div id="weather-result" class="weather-result">
                <!-- Current weather information will be displayed here -->
            </div>
            <div id="forecast-result" class="forecast-result">
                <!-- 5-day forecast will be displayed here -->
            </div>
        </main>
        <footer>
            <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
